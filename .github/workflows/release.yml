name: Release ncexs-Toolkit

on:
  push:
    tags:
      - 'v*'   # Workflow berjalan setiap kali kamu push tag seperti v2.3-beta1, v2.3, dst

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from tag
        id: vars
        run: |
          $tag = "${{ github.ref_name }}"
          echo "VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Prepare PowerShell release file
        run: |
          # Pastikan nama file PS1 kamu sesuai di sini
          $source = "ncexs-Toolkit-v2.2.2-final-hotfix.ps1"
          $target = "ncexs-Toolkit-$env:VERSION.ps1"
          Copy-Item $source $target -Force
          Write-Output "File renamed to $target"

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "ncexs-Toolkit-$env:VERSION.ps1" -DestinationPath "ncexs-Toolkit-$env:VERSION.zip"
          Write-Output "Created ZIP file ncexs-Toolkit-$env:VERSION.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ncexs-Toolkit-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
