name: Release ncexs-Toolkit

on:
  push:
    tags:
      - 'v*'   

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from tag
        id: vars
        run: |
          $tag = "${{ github.ref_name }}"
          echo "VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Prepare PowerShell release file
        run: |
          
          $source = "ncexs-Toolkit-v2.2.2-final-hotfix.ps1"
          $target = "ncexs-Toolkit-$env:VERSION.ps1"

          
          $content = Get-Content $source
          "# Version: $env:VERSION" | Out-File $target -Encoding utf8
          $content | Out-File $target -Encoding utf8 -Append

          Write-Output "File ready: $target"

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "ncexs-Toolkit-$env:VERSION.ps1" -DestinationPath "ncexs-Toolkit-$env:VERSION.zip"
          Write-Output "Created ZIP file ncexs-Toolkit-$env:VERSION.zip"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ðŸš€ ncexs Toolkit ${{ env.VERSION }}
          files: ncexs-Toolkit-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
