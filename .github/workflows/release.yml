name: 🚀 Auto Release PowerShell

on:
  push:
    tags:
      - 'v*'   # Contoh: v2.3-beta1, v2.3, v3.0, dll

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Find latest PowerShell script
        id: find
        shell: pwsh
        run: |
          $latest = Get-ChildItem -Path . -Recurse -Filter "*.ps1" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($latest -eq $null) {
              Write-Error "❌ No PowerShell script found!"
              exit 1
          }
          echo "LATEST_PS1=$($latest.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Output "✅ Found PowerShell script: $($latest.FullName)"

      - name: 🧾 Generate changelog from commits since last tag
        id: changelog
        shell: pwsh
        run: |
          # Ambil tag terakhir sebelum tag sekarang
          try {
            $lastTag = git describe --tags --abbrev=0 ${{ github.ref }}^
          } catch {
            $lastTag = ""
          }

          if ([string]::IsNullOrEmpty($lastTag)) {
            $log = git log -1 --pretty=format:"- %s"
          } else {
            $log = git log $lastTag..HEAD --pretty=format:"- %s"
          }

          if ([string]::IsNullOrEmpty($log)) { $log = "- No changes" }
          echo "CHANGELOG=$log" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Output "📝 Changelog:`n$log"

      - name: 🏷️ Set version from tag
        run: |
          $tag = "${{ github.ref_name }}"
          echo "VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Output "🔖 Version: $tag"

      - name: 📦 Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: 🚀 ncexs Toolkit ${{ env.VERSION }}
          body: |
            ## 🧰 ncexs Toolkit – ${{ env.VERSION }}

            ### 🆕 What's New
            ${{ env.CHANGELOG }}

            ---
            🔧 Automatically generated via GitHub Actions CI/CD.
          files: ${{ env.LATEST_PS1 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
