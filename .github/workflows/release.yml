name: 🚀 Auto Release PowerShell

on:
  push:
    branches:
      - main
    paths:
      - '*.ps1'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧮 Detect latest PowerShell script
        id: find_ps1
        run: |
          latest=$(ls -t *.ps1 | head -n 1)
          echo "latest_ps1=$latest" >> $GITHUB_ENV
          echo "✅ Found latest script: $latest"

      - name: 🧾 Generate Changelog
        id: changelog
        run: |
          log=$(git log -1 --pretty=format:"%s")
          echo "CHANGELOG=$log" >> $GITHUB_ENV

      - name: 🏷️ Set Version Name
        id: version
        run: |
          version=$(echo "${{ env.latest_ps1 }}" | grep -oP '\d+(\.\d+)*(-\w+)*')
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: 📦 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: 🚀 ncexs Toolkit v${{ env.VERSION }}
          body: |
            ## 🧰 ncexs Toolkit – v${{ env.VERSION }}

            ### 🆕 What's New
            ${{ env.CHANGELOG }}

            ---
            🔧 Automatically generated from latest PowerShell script.
          files: ${{ env.latest_ps1 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
