# .github/workflows/release.yml
name: ğŸš€ ncexs Toolkit Auto Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Find Latest PS1 File
        id: find_ps1
        shell: pwsh
        run: |
          $latest = Get-ChildItem -Path . -Filter "*.ps1" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          Write-Host "âœ… Found file: $($latest.Name)"
          echo "file_name=$($latest.Name)" >> $env:GITHUB_OUTPUT

      - name: ğŸ“ Generate Release Notes
        id: notes
        shell: pwsh
        run: |
          $changelog = "## ğŸš€ ncexs Toolkit â€“ $env:RELEASE_TITLE`n`n"
          $changelog += "Auto-generated release for latest script version.`n"
          echo "changelog<<EOF" >> $env:GITHUB_OUTPUT
          echo "$changelog" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || 'v2.3-beta1' }}
          name: ${{ github.event.inputs.release_title || 'ğŸš€ ncexs Toolkit v2.3 Beta 1' }}
          body: ${{ steps.notes.outputs.changelog }}
          files: ${{ steps.find_ps1.outputs.file_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
