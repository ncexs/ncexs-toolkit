name: ğŸš€ Auto Release PowerShell Script

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§® Get version from filename
        id: version
        run: |
          FILE=$(ls *.ps1 | head -n 1)
          VERSION=$(echo $FILE | grep -oE 'v[0-9]+\.[0-9]+(-[a-zA-Z0-9]+)?')
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "ncexs Toolkit â€“ ${{ steps.version.outputs.version }}"
          body: |
            ## ğŸ§° ncexs Toolkit â€“ ${{ steps.version.outputs.version }}

            ### ğŸš€ What's New
            - Beta build uploaded automatically via CI/CD
            - Script: `${{ steps.version.outputs.file }}`
          files: ${{ steps.version.outputs.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
