name: ðŸš€ Auto Release PowerShell

on:
  push:
    branches:
      - main
    paths:
      - '*.ps1'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§® Detect latest PowerShell script
        id: find_ps1
        run: |
          latest=$(ls -t *.ps1 | head -n 1)
          echo "latest_ps1=$latest" >> $GITHUB_ENV
          echo "âœ… Found latest script: $latest"

      - name: ðŸ§¾ Generate Changelog
        id: changelog
        run: |
          log=$(git log -1 --pretty=format:"%s")
          echo "CHANGELOG=$log" >> $GITHUB_ENV

      - name: ðŸ·ï¸ Set Version Name
        id: version
        run: |
          version=$(echo "${{ env.latest_ps1 }}" | grep -oP '\d+(\.\d+)*(-\w+)*')
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: ðŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: ðŸš€ ncexs Toolkit v${{ env.VERSION }}
          body: |
            ## ðŸ§° ncexs Toolkit â€“ v${{ env.VERSION }}

            ### ðŸ†• What's New
            ${{ env.CHANGELOG }}

            ---
            ðŸ”§ Automatically generated from latest PowerShell script.
          files: ${{ env.latest_ps1 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
