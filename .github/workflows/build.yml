name: 🧱 Build & Test ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"
      - "Tests/*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔍 Scan PowerShell Files
        shell: pwsh
        run: |
          Write-Host "=== Scanning PowerShell scripts ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1" -Recurse
          if ($files.Count -eq 0) {
            Write-Host "⚠️ No PowerShell files found!"
          } else {
            foreach ($f in $files) {
              Write-Host "📄 Found script: $($f.Name)"
              $lineCount = (Get-Content $f.FullName).Count
              Write-Host "   ↳ $lineCount lines read successfully ✅"
            }
          }

      - name: 🧪 Run Pester Tests
        shell: pwsh
        run: |
          Write-Host "=== Running Pester Tests ==="
          Install-Module -Name Pester -Force -Scope CurrentUser
          $testPath = "Tests/Ncexs-Toolkit.Tests.ps1"
          if (Test-Path $testPath) {
            $results = Invoke-Pester -Path $testPath -PassThru
            if ($results.FailedCount -gt 0) {
              Write-Error "❌ Some tests failed: $($results.FailedCount) test(s) failed."
              exit 1
            } else {
              Write-Host "✅ All tests passed successfully!"
            }
          } else {
            Write-Host "⚠️ Test file not found at $testPath — skipping tests."
          }
