name: ğŸ§± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Scan PowerShell Files
        shell: pwsh
        run: |
          Write-Host "=== Scanning PowerShell scripts ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1" -Recurse
          if ($files.Count -eq 0) {
            Write-Host "âš ï¸ No PowerShell files found!"
          } else {
            foreach ($f in $files) {
              Write-Host "ğŸ“„ Found script: $($f.Name)"
              $lineCount = (Get-Content $f.FullName).Count
              Write-Host "   â†³ $lineCount lines read successfully âœ…"
            }
          }

      - name: ğŸ§¾ Save Build Log
        shell: pwsh
        run: |
          $logPath = "build-log.txt"
          "Scan completed at $(Get-Date)" | Out-File $logPath
          "Scanned files:" | Out-File $logPath -Append
          Get-ChildItem -Filter "*.ps1" | ForEach-Object { $_.Name } | Out-File $logPath -Append

      - name: ğŸ“¤ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
