name: üß± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Run PowerShell Syntax Check (Quick)
        shell: pwsh
        run: |
          Write-Host "=== Quick Syntax Validation ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1"
          foreach ($f in $files) {
            Write-Host "üîç Checking syntax of $($f.Name)"
            $syntaxCheck = powershell -NoLogo -NoProfile -Command "[System.Management.Automation.PSParser]::Tokenize((Get-Content .\$($f.Name) -Raw), [ref]$null)" 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ùå Syntax issue found in $($f.Name)"
              exit 1
            } else {
              Write-Host "‚úÖ Syntax OK - $($f.Name)"
            }
          }


      - name: üßæ Save Build Log
        shell: pwsh
        run: |
          $logPath = "build-log.txt"
          "Build completed at $(Get-Date)" | Out-File $logPath
          "Checked files:" | Out-File $logPath -Append
          Get-ChildItem -Filter "*.ps1" | ForEach-Object { $_.Name } | Out-File $logPath -Append

      - name: üì§ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
