name: üß± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"   # Jalankan hanya jika ada file PS1 yang berubah

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Run PowerShell Script (Test Build)
        shell: pwsh
        run: |
          Write-Host "=== Running ncexs Toolkit Build ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1"
          foreach ($f in $files) {
            Write-Host "Testing: $($f.Name)"
            # Jalankan test ringan biar ketahuan kalau ada error sintaks
            try {
              powershell -NoLogo -NoProfile -Command "& { . .\$($f.Name); Write-Host '‚úÖ OK' }"
            } catch {
              Write-Host "‚ùå Error in $($f.Name): $($_.Exception.Message)"
              exit 1
            }
          }
          Write-Host "All scripts checked successfully ‚úÖ"

      - name: üì§ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: ncexs-build-log
          path: .
