name: üß± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: üîç Scan PowerShell Files (no execution)
        shell: pwsh
        run: |
          Write-Host "=== Scanning PowerShell scripts ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1" -Recurse
          if ($files.Count -eq 0) {
            Write-Host "‚ö†Ô∏è No PowerShell files found!"
          } else {
            foreach ($f in $files) {
              Write-Host "üìÑ Found script: $($f.Name)"
              $lineCount = (Get-Content $f.FullName).Count
              Write-Host "   ‚Ü≥ $lineCount lines read successfully ‚úÖ"
            }
          }

      - name: üßæ Save Build Log
        shell: pwsh
        run: |
          $logPath = "build-log.txt"
          "Scan completed at $(Get-Date)" | Out-File $logPath
          "Scanned files:" | Out-File $logPath -Append
          Get-ChildItem -Filter "*.ps1" | ForEach-Object { $_.Name } | Out-File $logPath -Append

      - name: üì§ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
