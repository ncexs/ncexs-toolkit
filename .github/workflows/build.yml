name: üß± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Quick Syntax Validation
        shell: pwsh
        run: |
          Write-Host "=== Quick Syntax Validation ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1"
          foreach ($f in $files) {
            Write-Host "üîç Checking syntax of $($f.Name)"
            try {
              [System.Management.Automation.PSParser]::Tokenize((Get-Content .\$($f.Name) -Raw), [ref]$null) | Out-Null
              Write-Host "‚úÖ Syntax OK - $($f.Name)"
            } catch {
              Write-Host "‚ùå Syntax error in $($f.Name): $($_.Exception.Message)"
              exit 1
            }
          }

      - name: üßæ Save Build Log
        shell: pwsh
        run: |
          $logPath = "build-log.txt"
          "Build completed at $(Get-Date)" | Out-File $logPath
          "Checked files:" | Out-File $logPath -Append
          Get-ChildItem -Filter "*.ps1" | ForEach-Object { $_.Name } | Out-File $logPath -Append

      - name: üì§ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
