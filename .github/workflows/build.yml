name: üß± Build ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Run PowerShell Script (Syntax Check)
        shell: pwsh
        run: |
          Write-Host "=== Running ncexs Toolkit Build ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1"
          foreach ($f in $files) {
            Write-Host "üîç Checking: $($f.Name)"
            try {
              pwsh -NoLogo -NoProfile -Command "& { . .\$($f.Name); Write-Host '‚úÖ Syntax OK' }"
            } catch {
              Write-Host "‚ùå Error in $($f.Name): $($_.Exception.Message)"
              exit 1
            }
          }

      - name: üßæ Save Build Log
        shell: pwsh
        run: |
          $logPath = "build-log.txt"
          "Build completed at $(Get-Date)" | Out-File $logPath
          "Checked files:" | Out-File $logPath -Append
          Get-ChildItem -Filter "*.ps1" | ForEach-Object { $_.Name } | Out-File $logPath -Append

      - name: üì§ Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
