name: ğŸ§± Build & Test ncexs Toolkit

on:
  push:
    branches:
      - main
    paths:
      - "*.ps1"
      - "Tests/*.ps1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Scan PowerShell Files
        shell: pwsh
        run: |
          Write-Host "=== Scanning PowerShell scripts ==="
          $files = Get-ChildItem -Path . -Filter "*.ps1" -Recurse
          if ($files.Count -eq 0) {
            Write-Host "âš ï¸ No PowerShell files found!"
          } else {
            foreach ($f in $files) {
              Write-Host "ğŸ“„ Found script: $($f.Name)"
              $lineCount = (Get-Content $f.FullName).Count
              Write-Host "   â†³ $lineCount lines read successfully âœ…"
            }
          }

      - name: ğŸ§ª Run Pester Tests
        shell: pwsh
        run: |
          Write-Host "=== Running Pester Tests ==="
          Install-Module -Name Pester -Force -Scope CurrentUser
          $testPath = "Tests/Ncexs-Toolkit.Tests.ps1"
          if (Test-Path $testPath) {
            $results = Invoke-Pester -Path $testPath -PassThru
            if ($results.FailedCount -gt 0) {
              Write-Error "âŒ Some tests failed: $($results.FailedCount) test(s) failed."
              exit 1
            } else {
              Write-Host "âœ… All tests passed successfully!"
            }
          } else {
            Write-Host "âš ï¸ Test file not found at $testPath â€” skipping tests."
          }
